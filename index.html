<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Book</title>
</head>

<body>
    <div class="book">
        <h1>Add Book</h1>
        <form class="form" action="">

            <label for="title">
                <h3>Title</h3>
            </label>
            <input class="input" id="title" type="text">

            <label for="author">
                <h3>Author</h3>
            </label>
            <input class="input" id="author" type="text">

            <label for="ISBN">
                <h3>ISBN</h3>
            </label>
            <input class="input " id="isbn" type="text">

            <button class="btn" type="submit">SUBMIT</button>
        </form>

        <table class="input output">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody class="book__list">

            </tbody>
        </table>

    </div>

    <script src="main.js"></script>
</body>

</html>
